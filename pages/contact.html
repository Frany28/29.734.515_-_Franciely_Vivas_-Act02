<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Contact</title>
  </head>
  <body class="bg-[#FFF3B0] font-mono">
    <nav class="border-gray-200 bg-[#400406]">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="../src/img/6969434_preview.png"
            class="h-15"
            alt="Hogwarts Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >El Quisquilloso</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 bg-[#400406] justify-center text-sm text-gray-500 rounded-lg md:hidden hover:text-[#E09F3E] focus:outline-none focus:ring-2 focus:ring-[#E09F3E]"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col md:flex-row p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 bg-transparent"
          >
            <li>
              <a
                href="../index.html"
                class="block py-2 px-3 text-white rounded-sm hover:text-[#E09F3E] active:text-[#E09F3E]"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./about.html"
                class="block py-2 px-3 text-white rounded-sm hover:text-[#E09F3E] active:text-[#E09F3E]"
                >Sobre el sitio</a
              >
            </li>
            <li>
              <a
                href="./contact.html"
                class="block py-2 px-3 text-[#E09F3E] rounded-sm hover:text-[#E09F3E] active:text-[#E09F3E]"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form
      id="contactForm"
      class="max-w-md mx-auto bg-[#540B0E] p-6 rounded-lg shadow-lg mt-10 text-white"
    >
      <h2 class="text-xl font-bold mb-4 text-center">Contacto</h2>

      <label class="block mb-2">
        Nombre y Apellido:
        <input
          type="text"
          id="name"
          required
          class="w-full p-2 border rounded-md"
        />
        <small id="nameError" class="text-red-500 hidden"
          >Ingrese un nombre válido (mínimo 3 caracteres).</small
        >
      </label>

      <label class="block mb-2">
        Email:
        <input
          type="email"
          id="email"
          required
          class="w-full p-2 border rounded-md"
        />
        <small id="emailError" class="text-red-500 hidden"
          >Ingrese un correo válido.</small
        >
      </label>

      <label class="block mb-2">
        Mensaje:
        <textarea
          id="message"
          required
          class="w-full p-2 border rounded-md"
        ></textarea>
        <small id="messageError" class="text-red-500 hidden"
          >El mensaje debe tener al menos 10 caracteres.</small
        >
      </label>

      <button
        type="submit"
        class="bg-[#335C67] text-white px-4 py-2 rounded-md mt-2 w-full hover:bg-[#E09F3E] cursor-pointer"
      >
        Enviar
      </button>
    </form>

    <script src="../js/main.js"></script>
  </body>
</html>
